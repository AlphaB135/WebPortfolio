<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script>
      let count = 0;

      function counter() {
        count++;
        document.querySelector("h1").innerHTML = count;
        document.querySelector("h1").style.color = "red";
      }

      // Function to reset count to 0
      function resetCount() {
        count = 0;
        document.querySelector("h1").innerHTML = count;
        document.querySelector("h1").style.color = "black";  // Optional: Change color back
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Set up event listeners
        document.querySelector("#counterBtn").onclick = counter;
        document.querySelector("#CancelBtn").onclick = resetCount;
      });
    </script>
  </head>
  <body>
    <h1>0</h1>
    <button id="counterBtn" class="redBtn">Count</button>
    <button id="CancelBtn" class="redBtn">Cancel</button>
  </body>
</html>
