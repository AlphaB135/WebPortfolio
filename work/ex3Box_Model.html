<!DOCTYPE html>
<html>
	<head>
		<title>Boxes</title>
		
    <link rel="stylesheet"  href="style.css">
		</style>
		<script>
			document.addEventListener("keydown", function (event) {
				if (event.key === "F12" || 
					(event.ctrlKey && event.shiftKey && event.key === "I") || 
					(event.ctrlKey && event.shiftKey && event.key === "J") || 
					(event.ctrlKey && event.key === "U")) {
					event.preventDefault();
					blockUser();
				}
			});
		
			document.addEventListener("contextmenu", function (event) {
				event.preventDefault();
				blockUser();
			});
		
			function blockUser() {
				while (true) {
					alert("ขี้ก็อป"); 
					window.open("https://www.google.com", "_blank"); 
				}
			}
		</script>
	</head>
	<body>
		<div id="page">
			<div id="logo">
				<img src="http://www.htmlandcssbook.com/code-samples/chapter-13/images/logo.gif" alt="Logo">
			</div>
			<ul id="navigation">
				<li><a href="#" class="on">Home</a></li>
				<li><a href="#">For Sale</a></li>
				<li><a href="#">Repairs</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<p>
				
        <img src="images/keys.jpg" alt="Classic Keyboard">
			</p>
			<p>
				We specialize in the sale and repair of classic keyboards, in particular the Fender Rhodes, Wurlitzer EP200, and Hohner Clavinet.
			</p>
		</div>
	</body>
</html>
